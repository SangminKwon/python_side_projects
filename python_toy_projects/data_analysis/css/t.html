<!-- 주석 -->
<!-- 
    html 문서(Document)는 html로 시작해서 html로 끝난다
    - 형태
        - element(요소) : 
            - <startTage attribute>contents</endTage>
            - <시작태그 속성>콘텐츠</종료태그>

-->

<html>
    <!-- html은 2개의 자식(컨텐츠)을 가질 수 있다.-->
    <head>
        <!--문서의 메타 데이터(제목, css연결, 인코딩, ...)-->
        <!--메타 데이터는 데이터를 기술하는 데이터-->
        <!--화면에 아무것도 안 보인다-->
    </head>
    <body>
        <!--화면에 보이는 부분은 여기서 표현-->
        1
    </body>

</html>
